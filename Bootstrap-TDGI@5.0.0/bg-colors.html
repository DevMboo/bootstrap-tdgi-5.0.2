<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap.tdgi.css">
    <title>Paleta</title>
</head>
<body style="background-color: black;" class="text-white">
    
    <div class="container text-white">
        <div class="row">
            <div class="pt-2 pb-1">
                <h2>Pallet bootstrap tdgi @5.0.2 : BG-Colors</h2>
            </div>
            <hr>
        </div>
    </div>
    <br>
    <br>
    <div class="container">
        <p>bg-primary-td:</p>
        <div class="container">
            <div class="row">
                <nav class="col-md-12 bg-primary-td">
                    <p class="text-white">bg-primary-td</p>
                </nav>
            </div>
        </div>
        <hr>
    </div>
    <br>
    <div class="container">
        <p>bg-danger-td:</p>
        <div class="container">
            <div class="row">
                <nav class="col-md-12 bg-danger-td">
                    <p class="text-white">bg-danger-td</p>
                </nav>
            </div>
        </div>
        <hr>
    </div>
    <br>
    <div class="container">
        <p>bg-warning-td:</p>
        <div class="container">
            <div class="row">
                <nav class="col-md-12 bg-warning-td">
                    <p class="text-white">bg-warning-td</p>
                </nav>
            </div>
        </div>
        <hr>
    </div>
    <br>
    <div class="container">
        <p>bg-darklight-td:</p>
        <div class="container">
            <div class="row">
                <nav class="col-md-12 bg-darklight-td">
                    <p class="text-white">bg-darklight-td</p>
                </nav>
            </div>
        </div>
        <hr>
    </div>
    
</body>
</html>
